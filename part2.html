     questionSpace.innerHTML = quizQuestions[questionState]["question"]; 
     

     //the function for the 'submit answer' button. This function holds the data for when the user clicks the 
     //submit button and it will keep track of the score andother data. It draws information from the 'update'  funtion 
     function next() {
        if(questionState == 19) {
                 userInput.value == quizQuestions[questionState]['answer']
                 message.innerHTML = "Your have scored " +  score + " points. " 
                 update()
                 score++
             } else {
                userInput.value == quizQuestions[questionState]['answer']
                update()
             }
             questionSpace.innerHTML = quizQuestions[questionState]["question"];  
             userInput.value= "";  
     };   


     //the other part of the next function. When the 'submit answer' button is pressed this function is called and 
     //has the programming for the score to show up at the bottom of the page. It also draws information from the 
     //update funtion. 
     function next() {
         if(userInput.value == quizQuestions[questionState]['answer']) { 
             score++ 
             message.innerHTML = "You have scored " + score + " points. "
             update()    
         } else { 
            update() 
         }   
     }


     ///the first part of the update function which changes the question from the previous one to the next when 
     //an answer is entered into the input field. It also stores the information of the quiz score. 
     function update() {
        if(questionState == 19) {
                 message.innerHTML = "You have scored " +  score + " points. "
             }
             questionState++ 
             questionSpace.innerHTML = quizQuestions[questionState]["question"];  
             userInput.value= "";  
     }              
    
     //the other part of the update function which controls the alerts for the quiz. If the answer is correct it will
     //say 'You are correct' and will change the question to the next one and does the same for if the question is wrong 
     //but the alert message changes to 'You are wrong'. 
     function update() { 
         if(userInput.value == quizQuestions[questionState]['answer']) {
            alert("You are correct"); 
             questionState++ 
             questionSpace.innerHTML = quizQuestions[questionState]["question"];  
             userInput.value= "";     
         } else { 
             alert("You are wrong"); 
             questionState++ 
             questionSpace.innerHTML = quizQuestions[questionState]["question"]; 
             userInput.value= ""; 
         } 
     };  
  </script>
